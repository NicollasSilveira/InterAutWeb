    <script>

        $(document).ready(function () {

            $("#tele").mask('00 00000-0000');

            $("#cpf").mask('000.000.000-00');

            $("#btn").click(function () {
                var tele = $("#tele").val();
                var cpf = $("#cpf").val();

                var dtNasc = $("#dtNasc").val();
                var hoje = new Date();
                var dataSelecionada = new Date(dtNasc);
                var maiorDeIdade = new Date("2005-12-31");

                if (dataSelecionada > hoje || dataSelecionada > maiorDeIdade ) {
                    alert("Data inválida ou menor de idade.");
                    event.preventDefault();
                }

                function verificarLetra(){
                    return /^[a-zA-Z\s]+$/.test($("#nome").val());
                }
                
                if(!verificarLetra()){
                    alert("Digite apenas letras no seu nome!");
                    event.preventDefault();
                }

                var tele = $("#tele").cleanVal();
                $("#tele").val(tele);

                var cpf = $("#cpf").cleanVal();
                $("#cpf").val(cpf);

                var dtNasc = $("#dtNasc").cleanVal();
                $("#dtNasc").val(dtNasc);

                if ($("#pessoaSenha").val() != $("#confSenha").val()) {
                    alert("A confirmação da senha não é correspondente a senha");
                    event.preventDefault();

                }

                if (!$.isNumeric(tele)) {
                    alert("Digite apenas números no telefone");
                    event.preventDefault();

                }

                if (!$.isNumeric(cpf)) {
                    alert("Digite apenas números no CPF");
                    event.preventDefault();

                }

            });

        });

    </script>

        <div id="divCadastro">

            <form action="CriarCadastro.php" method="post" id="form">

                <label for="nome">Nome Completo*</label><br>
                <input type="text" name="pessoaNome" value="" id="nome" required maxlength="90"  pattern="[^0-9]+"><br>

                <label for="dtNasc">Data de nascimento*</label><br>
                <input type="date" name="dataNasc" value="" id="dtNasc" required ><br>

                <label for="tel">Nº de celular*</label><br>
                <input type="tel" name="pessoaTel" id="tele" value="" required><br>

                <label for="email">E-mail*</label><br>
                <input type="email" name="pessoaEmail" value="" required placeholder="Ex: interautcorp@gmail.com" maxlength="90"><br>

                <label for="genero">Gênero*</label><br>
                <input type="radio" id="generoH" name="genero" value="1" required>
                <label for="genero">Masculino</label> 

                <input type="radio" id="generoM" name="genero" value="2" required>
                <label for="genero">Feminino</label>

                <input type="radio" id="generoO" name="genero" value="3" required>
                <label for="genero">Outros</label><br><br>

                <label for="traramento">Como gostaria de ser chamado</label><br>
                <input type="text" name="tipoTratamento" value="" placeholder="Ex: papai" maxlength="90" pattern="[^0-9]+"><br>

                <label for="email">CPF*</label><br>
                <input type="text" id="cpf" name="pessoaCPF" value="" required maxlength="11" minlength="11"
                    placeholder="Ex: 12345678900" data-mask="000.000.000-00"><br>

                <label for="senha">Senha*</label><br>
                <input type="password" id="pessoaSenha" name="pessoaSenha" value="" required minlength="6"><br>

                <label for="senha">Confirmar senha*</label><br>
                <input type="password" id="confSenha" name="" value="" required><br>


                <input id="btn" type="submit" value="Cadastrar-se">

            </form>
